{% extends "student_layout.html" %}

{% block page_title %}Request Certificate{% endblock %}

{% block main_content %}
<div class="card">
    <div class="card-header">
        <h3>Request New Certificate</h3>
    </div>
    
    <div class="card-body">
        <form method="POST" action="{{ url_for('student_request_certificate') }}" class="max-w-lg">
            <div class="form-group">
                <label for="certificate_type">Certificate Type</label>
                <select id="certificate_type" name="certificate_type" class="form-input" required>
                    <option value="">Select a certificate type</option>
                    <option value="Enrollment Certificate">Enrollment Certificate</option>
                    <option value="Transcript">Transcript</option>
                    <option value="Graduation Certificate">Graduation Certificate</option>
                    <option value="Certificate of Good Standing">Certificate of Good Standing</option>
                </select>
            </div>

            <div class="form-group">
                <label for="purpose">Purpose</label>
                <textarea id="purpose" name="purpose" class="form-input" rows="3" required 
                          placeholder="Please explain why you need this certificate"></textarea>
            </div>

            <div class="form-group">
                <label for="copies">Number of Copies</label>
                <input type="number" id="copies" name="copies" class="form-input" 
                       min="1" max="5" value="1" required>
            </div>

            <div class="alert info mb-4">
                <i class="fas fa-info-circle"></i>
                <div>
                    <p><strong>Certificate Fee:</strong> 200 EGP per copy</p>
                    <p>Payment will be required after your request is submitted.</p>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn primary">Submit Request</button>
                <a href="{{ url_for('student_certificates') }}" class="btn secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.max-w-lg {
    max-width: 32rem;
    margin: 0 auto;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-input {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #d1d5db;
    border-radius: 0.375rem;
    margin-top: 0.25rem;
}

.form-input:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 2px rgba(var(--primary-rgb), 0.1);
}

.form-actions {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
}

.btn.secondary {
    background-color: #e5e7eb;
    color: #374151;
}

.btn.secondary:hover {
    background-color: #d1d5db;
}
</style>
{% endblock %}
